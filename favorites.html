<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artify - My Gallery</title>
    
    
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      #favorites-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .favorite-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      .favorite-item:hover {
        transform: scale(1.05);
      }
      .favorite-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .favorite-item h3 {
        padding: 10px;
        margin: 0;
        background-color: #f8f8f8;
        text-align: center;
      }
      .remove-favorite {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 0 0 8px 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .remove-favorite:hover {
        background-color: #e53935;
      }
    </style>
    <script type="module" crossorigin src="/assets/favorites.701855bf.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/navigator.35bbc02f.js">
    <link rel="stylesheet" href="/assets/navigator.ba6b2cbe.css">
    <link rel="stylesheet" href="/assets/categories.4bced9e9.css">
  </head>
  <body>
    <header>
      <h1>My Favorite Artworks</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home"></i></a>
          </li>
          <li>
            <a href="categories.html" class="highlight-btn">Categories</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="favorites">
        <h2>My Favorites</h2>
        <div id="favorites-container"></div>
      </section>
    </main>
    
  </body>
</html>
