<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artify - Gallery</title>
    
    
    
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script type="module" crossorigin src="/assets/gallery.81d76603.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/navigator.35bbc02f.js">

    <header>
      <h1>Artify Gallery</h1>
      <nav>
        <ul>
          <li>

          </li>
          <li>

      </div>
    </div>
